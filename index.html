<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <main class="container">
        <div class="calc-body">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <div class="input">
                <input type="text" id="result" class="calc-input">
            </div>
            <div class="key-container"> 
                <button class="clac-btn" onclick="InputData(1)" >1</button>
                <button class="clac-btn" onclick="InputData(2)">2</button>
                <button class="clac-btn" onclick="InputData(3)">3</button>
                <button class="clac-btn" onclick="InputData('/')">/</button>
            </div>
            <div class="key-container"> 
                <button class="clac-btn" onclick="InputData(4)">4</button>
                <button class="clac-btn" onclick="InputData(5)">5</button>
                <button class="clac-btn" onclick="InputData(6)">6</button>
                <button class="clac-btn" onclick="InputData('*')">x</button>
            </div>
            <div class="key-container"> 
                <button class="clac-btn" onclick="InputData(7)">7</button>
                <button class="clac-btn" onclick="InputData(8)">8</button>
                <button class="clac-btn" onclick="InputData(9)">9</button>
                <button class="clac-btn" onclick="InputData('+')">+</button>
            </div> 
            <div class="key-container"> 
                <button class="clac-btn" onclick=" allClear()">AC</button>
                <button class="clac-btn" onclick="InputData(0)">0</button>
                <button class="clac-btn" onclick="backSpace()">c</button>
                <button class="clac-btn" onclick="calculate()">=</button>
            </div>
        </div>
    </main>
    
</body>
<script src="./javaScript/index.js"></script>
</html>
